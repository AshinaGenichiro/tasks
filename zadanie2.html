<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let firstNumber = parseFloat(prompt("Podaj pierwsza liczbe "));
    let secondNumber = parseFloat(prompt("Podaj druga liczba"));
    let thirdNumber = parseFloat(prompt("Podaj trzecia liczbe "));

    let multipliedNumbers = firstNumber*secondNumber*thirdNumber;

    if(multipliedNumbers>=0){
        document.write("Twoj znak to: +");
    }else{
        document.write("Twoj znak to: -");
    }
    document.write(` <br> Podane przez ciebie liczby to: ${firstNumber},${secondNumber},${thirdNumber}`);
</script>
</body>
</html>
