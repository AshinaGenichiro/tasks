<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  let firstNumber = parseInt(prompt("Podaj pierwsza liczbe "));
  let secondNumber = parseInt(prompt("Podaj druga liczba"));

document.write(`Wieksza z dwóch liczb to: ${Math.max(firstNumber,secondNumber)} <br>`);
document.write(`Mniejsza z dwóch liczb to: ${Math.min(firstNumber,secondNumber)}`)







</script>
</body>
</html>
