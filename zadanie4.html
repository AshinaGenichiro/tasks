<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let firstNumber = parseFloat(prompt("Podaj pierwsza liczbe "));
  let secondNumber = parseFloat(prompt("Podaj druga liczba"));
  let thirdNumber = parseFloat(prompt("Podaj trzecia liczbe "));
  let fourthNumber = parseFloat(prompt("Podaj czwartą liczbe"));
  let fifthNumber = parseFloat(prompt("Podaj piąta liczbe"));
  let biggest = firstNumber;

  if(secondNumber > biggest){
    biggest = secondNumber;
  }
  if(thirdNumber > biggest){
    biggest = thirdNumber
  }
  if(fourthNumber > biggest){
    biggest = fourthNumber
  }
  if(fifthNumber > biggest){
    biggest = fifthNumber
  }
  alert(`Najwieksza liczba jest ${biggest}`);

</script>
